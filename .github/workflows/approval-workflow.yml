name: Team awesome's approval workflow
on: pull_request_review


jobs:
  labelWhenApproved:
    runs-on: ubuntu-latest
    steps:
      - name: label PR
        uses: pullreminders/label-when-approved-action@master
        env:
          APPROVALS: "1"
          ADD_LABEL: "approved"
          REMOVE_LABEL: "awaiting%20review"
